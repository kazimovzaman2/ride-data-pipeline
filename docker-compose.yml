version: "3.8"

services:
  minio:
    container_name: minio
    image: "minio/minio:RELEASE.2023-05-04T21-44-30Z"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: "2g"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - minio-net
    environment:
      MINIO_ACCESS_KEY: "telcoaz"
      MINIO_SECRET_KEY: "Telco12345"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio_data:

networks:
  minio-net:
    driver: bridge

